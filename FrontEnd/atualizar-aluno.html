<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Aluno</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a href="usuarios.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Atualizar Aluno</h2>

        <!-- Formulário de Dados do Banco -->
        <form id="form-banco">
            <section class="bank-info">
                <center><h3>Informações Bancárias</h3></center>
                <br>
                <label for="nomeBanco">Nome do Banco</label>
                <input type="text" id="nomeBanco" name="nomeBanco" required>

                <label for="numConta">Número da Conta</label>
                <input type="text" id="numConta" name="numConta" required>

                <label for="agencia">Agência</label>
                <input type="text" id="agencia" name="agencia" required>

                <label for="operacao">Operação</label>
                <input type="text" id="operacao" name="operacao" required>

                <button type="button" id="submit-banco">Salvar Banco</button>
            </section>
        </form>

        <!-- Formulário de Dados do Endereço -->
        <form id="form-endereco">
            <section class="address-info">
                <center><h3>Endereço</h3></center>
                <br>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" required>

                <button type="button" id="submit-endereco">Salvar Endereço</button>
            </section>
        </form>

        <!-- Formulário de Dados do Aluno -->
        <form id="form-aluno">
            <section class="personal-info">
                <center><h3>Informações Pessoais</h3></center>
                <br>
                <label for="nome-aluno">Nome</label>
                <input type="text" id="nome-aluno" name="nome" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" required>

                <label for="dataNasc">Data de Nascimento</label>
                <input type="text" id="dataNasc" name="dataNasc" required>

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>

                <button type="button" id="submit-aluno">Atualizar Aluno</button>
            </section> 
        </form>
        
    </main>
    <script src="script-listar-aluno.js"></script>
    
    <footer>
        <div class="container">
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
